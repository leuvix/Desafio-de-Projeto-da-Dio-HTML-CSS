<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/instagram-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <main class="main-container">
        <article class="article-container">
            <figure>
                <img src="img/Smartphone-art.png" alt="" width="450" height="600px">
            </figure>
            
            <section class="login">
                
                <div class="top-section">
                    <img src="img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                    
                <form>
                    <input type="text" name="Login" placeholder="Phone number, username, or email">
                    <input type="password" name="Password" placeholder="Password">
                    <button>Log in</button>
                </form>
                
                <div class="separation-div">
                    <div></div>
                    <p>OR</p>
                    <div></div>
                </div>
                
                <div id="facebook-login">
                    <img src="img/facebook-icon.png" alt="Facebook Icon" width="16">
                    <a href="#">Log in with Facebook</a>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="middle-section">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
            
            <div class="bottom-section">
                <p>Get the App</p>
                <a href="">
                    <img src="img/apple-button.png" alt="Download on the App Store" width="136" >
                </a>
                <a href="">
                    <img src="img/googleplay-button.png" alt="Download on the Google Play" width="136">
                </a>
            </div>
            
            </section>            
        </article>
    </main>

    <footer>
        <p> Developed by <a href="https://https://github.com/leuvix">Leuvix</a></p>
    </footer>
    
</body>
</html>
